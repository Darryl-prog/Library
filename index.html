<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>eLibrary</title>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-11">
                <div class="row justify-content-between">
                    <div class="col-4 col-md-2 align-items-center">
                        <h1>eLibrary</h1>
                    </div>

                    <div class="col-3 col-md-2 d-flex align-items-center justify-content-end">
                        <div class="theme">
                            <button class="active light-mode"><span class="material-symbols-sharp">
                                    light_mode
                                </span></button>
                            <button class="dark-mode"><span class="material-symbols-sharp">
                                    dark_mode
                                </span></button>
                        </div>
                    </div>
                </div>

                <p>Your digital storage of books</p>

                <form class="row g-2 mb-5">
                    <div class="col-lg-6">
                        <label class="form-label" for="title">Title</label>
                        <input class="form-control" type="text" name="title" id="title">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label" for="author">Author</label>
                        <input class="form-control" type="author" name="author" id="author">
                    </div>
                    <div class="col-lg-2 col-5">
                        <label class="form-label" for="status">Status</label>
                        <select class="form-select" name="status" id="status">
                            <option value="Read">Read</option>
                            <option value="Unread">Unread</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <button id="submit" type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <caption><small>Total Number of Books:<span class="book-counter"> 0</span></small></caption>
                        <thead>
                            <tr>
                                <th class="col-4 col-md-6">Title</th>
                                <th class="col-3 col-md-3">Author</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody class=table-group-divider>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src=" app.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
